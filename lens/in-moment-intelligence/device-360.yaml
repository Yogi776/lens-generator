version: v1alpha
name: in-moment-intelligence
layer: user
type: lens
tags:
  - lens
description: Deployment of Device 360 on Lens2 for comprehensive monitoring and management.
lens:
  compute: runnable-default
  secrets:
    - name: sales360
      allKeys: true
  source:
    type: minerva
    name: icebase
    catalog: retail
  repo:
    url: https://bitbucket.org/rubik_/solutions
    lensBaseDir: solutions/customer-solution-demo/lenovo-model-dp-demo/lens2/device-360-dev/model
    syncFlags:
      - --ref=refactor-demos
  api:
    replicas: 1
    logLevel: info
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1048Mi
  worker:
    replicas: 1
    logLevel: info
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1048Mi
  router:
    logLevel: info
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1048Mi
  iris:
    logLevel: info
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 1240Mi
  metric:
    logLevel: info
